<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css?family=Great+Vibes|Dancing+Script|Pacifico|Satisfy&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="navbar">
    <a href="#" id="logo">Bailing</a>
    <div class="jumpbutton">
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>

  <div class="maincontent">
    <h3>Contact</h3>

    <form id="contact-form">
      <ul>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Bailing" required="required">
        </li>
        <li>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="eason15530@gmail.com" required="required">
        </li>
        <li>
          <label for="message">Message</label>
          <textarea id="message" name="message" required="required"></textarea>
        </li>
      </ul>
      <input type="submit">
    </form>

  </div>

  <div class="footer">
    <p>Copyright &copy;</p>
  </div>

</body>

</html>
